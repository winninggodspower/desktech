{% load static %}
<!-- templates/service_card.html -->
<div class="bg-white px-6 py-7 rounded-[10px] max-w-[400px] shadow-[0px_0px_20px_10px_rgba(0,0,0,0.08)] h-full">
    <div class="mb-1">
        <img src="{% static icon %}" alt="{{ title }}" class="service-image" height="60" />
    </div>
    <h3 class="text-xl font-medium text-dark mb-3">{{ title }}</h3>
    <p class="text-dark opacity-60 leading-[16.5px] mb-4">{{ description }}</p>
    <a href="{{url}}" class="text-custom-blue hover:text-emerald-600">
        View more
    </a>
</div>
